      menuIsShowing: true,
      flashcardIsShowing: false,
      tipsAreShowing: false,
      shortcutsAreShowing: false,

      toggleMenu: function() {
        if (this.menuIsShowing) {
          this.showFlashcard()
        } else {
          this.showMenu()
        }
      },

      hideAllScreens: function() {
        this.flashcardIsShowing = false;
        this.menuIsShowing = false;
        this.tipsAreShowing = false;
        this.shortcutsAreShowing = false;
      },

      showFlashcard: function() {
        this.hideAllScreens()
        this.flashcardIsShowing = true;
      },

      showMenu: function() {
        this.hideAllScreens()
        this.menuIsShowing = true;
      },

      showExercise: function(exerciseI) {
        this.hideAllScreens()
        this.sentenceSetI = exerciseI
        this.flashcardIsShowing = true;
      },

      showTips: function() {
        this.hideAllScreens()
        this.tipsAreShowing = true;
      },

      showShortcuts: function() {
        this.hideAllScreens()
        this.shortcutsAreShowing = true;
      },

      get blanks() {
        return this.texts[this.sentenceSetI].finSentences[this.sentenceI].split(' ')
          .map(word => '_____')
      },

      get hints() {
        return this.texts[this.sentenceSetI].finSentences[this.sentenceI].split(' ')
          .map(word => word.split('')
          .map((letter, i) => i == 0 ? letter : '_').join(''))
      },

      get words() {
        return this.texts[this.sentenceSetI].finSentences[this.sentenceI].split(' ')
      },

      setUpWordStatusRegister: function() {
        this.wordStatusRegister = this.texts[this.sentenceSetI].finSentences
          .map(sentence => sentence
            .split(' ')
            .map(word => false)
          )
      },

      get sentenceCount() {
        return this.texts[this.sentenceSetI].finSentences.length
      },

      sentenceSetI: 0,
      sentenceI: 0,
      wordI: 0,
      wordStatusRegister: [],
      hintsAreShown: false,

      changeSentence: function(change) {
        this.wordI = 0
        lowestI = 0
        highestI = this.texts[this.sentenceSetI].finSentences.length - 1
        if (change == 'back 10') {
          this.goBack10()
        } else if (change == 'back 1') {
          this.goBack1()
        } else if (change == 'forward 1') {
          this.goForward1()
        } else if (change == 'forward 10') {
          this.goForward10()
        }
      },

      goBack10: function() {
        this.sentenceI = Math.max(this.sentenceI - 10, 0)
      },

      goBack1: function() {
        this.sentenceI = Math.max(this.sentenceI - 1, 0)
      },

      goForward1: function() {
        this.sentenceI = Math.min(this.sentenceI + 1, this.sentenceCount - 1)
      },

      goForward10: function() {
        this.sentenceI = Math.min(this.sentenceI + 10, this.sentenceCount - 1)
      },

      get sentenceStatusRegister() {
        let register = []
        for (let i = 0; i < this.wordStatusRegister.length; i++) {
          let sentenceStatus = ''
          if (this.wordStatusRegister[i].every(status => status === true)) {
            sentenceStatus = 'learnt'
          } else if (this.wordStatusRegister[i].every(status => status === false)) {
            sentenceStatus = 'tolearn'
          } else {
            sentenceStatus = 'learning'
          }
          register[i] = {
            value: sentenceStatus,
            index: i,
          }
        }
        return register
      },

      get sentenceStatus() {
        return this.sentenceStatusRegister[this.sentenceI].value
      },

      get tenSentenceRegister() {
        startI = this.sentenceI - (this.sentenceI % 10)
        endI = startI + 9
        return this.sentenceStatusRegister.filter((s) => s.index >= startI && s.index <= endI)
      },

      get progress() {
        return Math.round((this.sentenceStatusRegister
          .filter(s => s.value === 'learnt').length / this.sentenceStatusRegister.length) * 100)
      },

      get allWordsAreShown() {
        return this.wordStatusRegister[this.sentenceI].every(status => status === true)
      },

      get allWordsAreHidden() {
        return this.wordStatusRegister[this.sentenceI].every(status => status === false)
      },

      goToPreviousWord: function() {
        if (this.wordI > 0) {
          this.wordI--
        }
      },

      goToNextWord: function() {
        if (this.wordI < this.words.length - 1) {
          this.wordI++
        }
      },

      showAllWords: function() {
        this.wordStatusRegister[this.sentenceI] = this.words.map(word => true)
      },

      hideAllWords: function() {
        this.wordStatusRegister[this.sentenceI] = this.words.map(word => false)
      },

      toggleSentence: function() {
        this.allWordsAreHidden ? this.showAllWords() : this.hideAllWords()
        this.wordI = 0
      },

      toggleHints: function() {
        this.hintsAreShown = !this.hintsAreShown
      },

      toggleWord: function(i) {
        this.wordStatusRegister[this.sentenceI][i] = !this.wordStatusRegister[this.sentenceI][i]
        this.wordI = i
      },

      showCurrentWord: function() {
        this.wordStatusRegister[this.sentenceI][this.wordI] = true
      },

      showNextThreeWords: function() {
        this.showCurrentWord()
        this.goToNextWord()
        this.showCurrentWord()
        this.goToNextWord()
        this.showCurrentWord()
        this.goToNextWord()
      },
    }"
  >
    <!-- #mark - Main grid for whole app -->
    <div class="flex flex-col h-full">
      <div class="flex-grow overflow-auto">
        <!-- Top bar -->
        <div
          class="flex justify-between py-1 bg-blue-200"
          style="padding-left: 4vw; padding-right: 4vw"
        >
          <h1>Flippin' English Club</h1>
          <button
            class="text-xs underline"
            x-text="menuIsShowing ? 'Hide menu' : 'Show menu'"
            @click="toggleMenu"
          ></button>
        </div>

        <!-- Menu -->
        <div x-show="menuIsShowing" class="px-4 py-6 underline leading-loose">
          <ul>
            <template x-for="(text, i) in texts">
              <li
                class="cursor-pointer"
                @click="showExercise(i)"
                x-text="text.title"
              ></li>
            </template>
            <li class="cursor-pointer" @click="showTips">
              Show instructions and learning tips
            </li>
            <li class="cursor-pointer" @click="showShortcuts">
              Show keyboard shortcuts
            </li>
          </ul>
        </div>

        <!-- ................................................... -->
        <!-- #mark - Main section 1: Sentences and optional instructions -->
        <!-- ................................................... -->

        <div class="mx-auto" style="width: min(30rem, 92vw)">
          <!-- Sentence in English and Finnish -->
          <div x-show="flashcardIsShowing" class="py-5">
            <!-- ................................................... -->
            <!-- English sentence -->
            <!-- ................................................... -->

            <p
              x-text="texts[sentenceSetI].engSentences[sentenceI]"
              class="mb-5 leading-tight"
            ></p>
            <hr class="mb-4" />

            <!-- ................................................... -->
            <!-- Finnish sentence -->
            <!-- ................................................... -->

            <div class="text-lg font-mono leading-loose">
              <template x-for="(word, i) in words">
                <span @click="toggleWord(i)">
                  <span
                    x-show="!wordStatusRegister[sentenceI][i] && !hintsAreShown"
                    x-text="blanks[i]"
                    class="cursor-pointer rounded-lg text-gray-600 py-1 bg-gray-200 hover:bg-gray-300"
                    :class="i === wordI && 'border-b-2 border-blue-300'"
                  ></span>
                  <span
                    x-show="!wordStatusRegister[sentenceI][i] && hintsAreShown"
                    x-text="hints[i]"
                    class="cursor-pointer rounded-md text-gray-600 py-1 bg-gray-200 hover:bg-gray-300"
                    :class="i === wordI && 'border-b-2 border-blue-300'"
                    :class="i === wordI && 'border-b-2 border-blue-300'"
                  ></span>
                  <span
                    x-show="wordStatusRegister[sentenceI][i]"
                    x-text="word"
                    class="cursor-pointer py-1 hover:bg-gray-200 rounded-lg"
                    :class="i === wordI && 'border-b-2 border-blue-300'"
                  ></span>
                </span>
              </template>
            </div>
          </div>

          <!-- Instructions (coming soon) -->
          <div x-show="tipsAreShowing" class="max-w-md text-sm">
            <h2 class="my-4 font-bold">Instructions video</h2>
            <p>(coming soon)</p>
          </div>

          <!-- Keyboard shortcuts -->
          <div x-show="shortcutsAreShowing" class="max-w-md text-sm">
            <h2 class="my-4 font-bold">Keyboard shortcuts</h2>
            <div
              class="mb-4 grid max-w-32"
              style="grid-template-columns: 2rem 1fr"
            >
              <span>&#8593;</span><span>Toggle word</span> <span>&#8595;</span
              ><span>Show three words</span> <span>&#8592;</span
              ><span>Go to previous word</span> <span>&#8594;</span
              ><span>Go to next word</span> <span>s</span
              ><span>Show all words</span> <span>h</span
              ><span>Toggle hints</span> <span>z</span
              ><span>Go to previous sentence</span> <span>x</span
              ><span>Go to next sentence</span>
            </div>
          </div>
        </div>
      </div>

      <!-- ................................................... -->
      <!-- Control pad -->
      <!-- ................................................... -->

      <div
        x-show="flashcardIsShowing"
        class="mx-auto"
        style="width: min(30rem, 100%)"
      >
        <!-- Sentence buttons section -->
        <div class="text-sm text-center mb-0">
          <!-- Current sentence control buttons -->
          <div class="mx-1 mb-2 grid grid-cols-8 justify-items-center">
            <!-- Toggle hints button -->
            <button
              @click="toggleHints()"
              :class="allWordsAreShown ? 'pointer-events-none opacity-25' : ''"
              class="h-9 w-8 bg-green-300 rounded-md"
            >
              Hint
            </button>

            <!-- Show three button -->
            <button
              @click="showNextThreeWords()"
              :class="allWordsAreShown ? 'pointer-events-none opacity-25' : ''"
              class="h-9 w-8 bg-green-300 rounded-md"
            >
              +3
            </button>

            <!-- Toggle all button -->
            <button
              @click="toggleSentence()"
              class="h-9 w-8 bg-green-300 rounded-md"
            >
              All
            </button>

            <!-- Go back 10 sentences button -->
            <button
              @click="changeSentence('back 10')"
              :class="sentenceI === 0 && 'pointer-events-none opacity-25'"
              class="h-9 w-8 bg-gray-200 rounded-md"
            >
              &#8592;&#8592;
            </button>

            <!-- Go to previous sentence button -->
            <button
              @click="changeSentence('back 1')"
              :class="sentenceI === 0 && 'pointer-events-none opacity-25'"
              class="h-9 w-8 bg-gray-200 rounded-md"
            >
              &#8592;
            </button>

            <!-- Go to next sentence button -->
            <button
              @click="changeSentence('forward 1')"
              :class="sentenceI === texts[sentenceSetI].finSentences.length - 1 && 'pointer-events-none opacity-25'"
              class="h-9 w-8 bg-gray-200 rounded-md"
            >
              &#8594;
            </button>

            <!-- Go forward 10 sentences button -->
            <button
              @click="changeSentence('forward 10')"
              :class="sentenceI === texts[sentenceSetI].finSentences.length - 1 && 'pointer-events-none opacity-25'"
              class="h-9 w-8 bg-gray-200 rounded-md"
            >
              &#8594;&#8594;
            </button>

            <!-- Navigation and progress information -->
            <div
              class="text-xs rounded-md h-9 w-9 flex flex-col justify-center"
              :class="
                progress < 10
                  ? 'bg-red-300'
                  : progress < 20
                  ? 'bg-red-200'
                  : progress < 30
                  ? 'bg-red-100'
                  : progress < 40
                  ? 'bg-yellow-100'
                  : progress < 50
                  ? 'bg-yellow-200'
                  : progress < 60
                  ? 'bg-yellow-300'
                  : progress < 70
                  ? 'bg-yellow-400'
                  : progress < 80
                  ? 'bg-green-100'
                  : progress < 90
                  ? 'bg-green-200'
                  : 'bg-green-300'
                "
            >
              <span
                x-text="sentenceI + 1 + '/' + sentenceCount"
                class="inline-block"
              ></span>
              <span x-text="progress + '%'" class="inline-block"></span>
            </div>
          </div>

          <!-- ................................................... -->
          <!-- Progress map -->
          <!-- ................................................... -->

          <div>
            <div
              class="grid gap-x-1 gap-y-3 mx-1 mb-1 justify-items-center"
              style="grid-template-columns: repeat(10, 1fr)"
            >
              <template x-for="s in tenSentenceRegister">
                <span
                  @click="sentenceI = s.index"
                  class="text-sm text-center rounded-md cursor-pointer flex h-8 w-6 items-center justify-center"
                  :class="
                s.value === 'tolearn' && s.index === sentenceI
                  ? 'bg-red-800 font-bold text-white'
                  : s.value === 'tolearn'
                  ? 'bg-red-100 hover:bg-red-300'
                  : s.value === 'learning' && s.index === sentenceI
                  ? 'bg-yellow-600 font-bold text-white'
                  : s.value === 'learning'
                  ? 'bg-yellow-100 hover:bg-yellow-300'
                  : s.value === 'learnt' && s.index === sentenceI
                  ? 'bg-green-800 font-bold text-white'
                  : 'bg-green-100 hover:bg-green-300'
                "
                >
                  <span
                    x-text="
                    s.value === 'tolearn'
                      ? '.'
                      : s.value === 'learning'
                      ? 'o'
                      : 'x'
                  "
                    class="relative"
                    style="bottom: 1px"
                  ></span>
                </span>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
